  <meta name="description" content="Welcome to Square Eyes - your ultimate destination for connecting with fellow film-lovers!  Browse through our homepage to discover an array of genres, from action-packed adventures to heartwarming dramas and everything in between. Start your cinematic journey today and join our community of passionate movie enthusiasts!">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
